<!DOCTYPE HTML>
<html>
<head>
    <title>Dimension by HTML5 UP</title>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1, user-scalable=no" name="viewport"/>
    <link href="../../assets/css/main.css" rel="stylesheet"/>
    <noscript>
        <link href="../../assets/css/noscript.css" rel="stylesheet"/>
    </noscript>
</head>
<body class="is-preload">

<!-- Wrapper -->
<div id="wrapper">

    <!-- Header -->
    <header id="header">
        <div class="logo">
            <a href="https://jihyungfolio.github.io">
                <img src="../../images/home.svg">
            </a>
        </div>
        <div class="content">
            <div class="inner">
                <h1>Jihyung's ART DIARY</h1>
                <p>지형이의 2022 2023 제주 워케이션 다이어리입니다♥</p>
            </div>
        </div>
        <nav>
            <ul>
                <li><a href="#chatlier">오일파스텔로 꽃 그리기</a></li>
                <li><a href="#gatsby">위대한 갯츠비 전시</a></li>
                <li><a href="#colorpool">컬러풀 뮤지엄</a></li>
                <li><a href="#whatsyourcolor">What's Your Color</a></li>
                <li><a href="#pottery">도자기 그릇 만들기</a></li>
                <li><a href="#vans">VANS 커스텀</a></li>
                <li><a href="#snoopy">스누피 전시</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main -->
    <div id="main">

        <article id="chatlier">
            <h2 class="major">화실 샤뜰리에</h2>
            <div class="map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3165.1671751680237!2d127.03065247587092!3d37.503975072054935!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x357ca337f258ccbf%3A0xd41c7d0bbb4f1e05!2z7IOk65yw66as7JeQ7ZmU7IukIENoYXRlbGllciBhcnQgc3R1ZGlv!5e0!3m2!1sko!2skr!4v1723016257391!5m2!1sko!2skr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
            <span class="image main"><img alt="" src="240427-LE-CHATLIER/img/0.jpg"/></span>
            <p></p>
            <p></p>
        </article>

        <article id="gatsby">
            <h2 class="major">Work</h2>
            <span class="image main"><img alt="" src="../../images/pic02.jpg"/></span>
            <p></p>
            <p></p>
        </article>

        <article id="colorpool">
            <h2 class="major">About</h2>
            <span class="image main"><img alt="" src="../../images/pic03.jpg"/></span>
            <p></p>
        </article>

        <article id="whatsyourcolor">
            <h2 class="major">Contact</h2>
            <form action="#" method="post">
                <div class="fields">
                    <div class="field half">
                        <label for="name">Name</label>
                        <input id="name" name="name" type="text"/>
                    </div>
                    <div class="field half">
                        <label for="email">Email</label>
                        <input id="email" name="email" type="text"/>
                    </div>
                    <div class="field">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" rows="4"></textarea>
                    </div>
                </div>
                <ul class="actions">
                    <li><input class="primary" type="submit" value="Send Message"/></li>
                    <li><input type="reset" value="Reset"/></li>
                </ul>
            </form>
            <ul class="icons">
                <li><a class="icon brands fa-twitter" href="#"><span class="label">Twitter</span></a></li>
                <li><a class="icon brands fa-facebook-f" href="#"><span class="label">Facebook</span></a></li>
                <li><a class="icon brands fa-instagram" href="#"><span class="label">Instagram</span></a></li>
                <li><a class="icon brands fa-github" href="#"><span class="label">GitHub</span></a></li>
            </ul>
        </article>
        <article id="pottery">
            <h2 class="major">About</h2>
            <span class="image main"><img alt="" src="../../images/pic03.jpg"/></span>
            <p></p>
        </article>
        <article id="vans">
            <h2 class="major">About</h2>
            <span class="image main"><img alt="" src="../../images/pic03.jpg"/></span>
            <p></p>
        </article>
        <article id="snoopy">
            <h2 class="major">About</h2>
            <span class="image main"><img alt="" src="../../images/pic03.jpg"/></span>
            <p></p>
        </article>

    </div>

    <!-- Footer -->
    <footer id="footer"></footer>

</div>

<!-- BG -->
<div id="bg"></div>

<!-- Scripts -->
<script src="../../assets/js/jquery.min.js"></script>
<script src="../../assets/js/browser.min.js"></script>
<script src="../../assets/js/breakpoints.min.js"></script>
<script src="../../assets/js/util.js"></script>
<script src="../../assets/js/main.js"></script>

</body>
</html>
